name = "qa"
description = "Structured Q&A session for requirements gathering"

prompt = """
# Q&A Session - Requirements Discovery

Ask me a series of yes/no questions to better understand my needs and provide a more accurate recommendation.

## Constraints

- Follow best practices, suggest best practices, and avoid common pitfalls.
- Ensure all questions are relevant to the topic at hand.
- Make questions clear and concise.
- Ask questions in batches of 5.
- Do not ask more than 5 questions at a time.
- Present all questions in one batch.
- Do not proceed without my answer.

## Format

**Question Batch [N]:**

1. ❓ [Clear yes/no question]?
2. ❓ [Clear yes/no question]?
3. ❓ [Clear yes/no question]?
4. ❓ [Clear yes/no question]?
5. ❓ [Clear yes/no question]?

**Why these questions?**
[Brief explanation of why these questions are relevant to understanding your needs]

*Please answer Yes/No (or Y/N) for each question before I continue with the next batch.*

---

## Topic to Explore

{input}
"""